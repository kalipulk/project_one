<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700|Raleway:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdea03d6f7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <title>For One Night Only</title>
</head>

<body>

    <div class="navigation-sticky">

        <!--nav-->
        <div class="nav-flex">
            <!--hamburgler-->
            <div>
                <div id="open-menu"><i class="fas fa-hamburger fa-2x rotate"></i></div>
                <div id="close-menu" style="display:none;">X</div>
            </div>

            <!--search bar-->
            <div style="width:65%;">
                <div>
                    <form id="userForm">
                        <div class="input-field">
                            <div><button id="search-button"><i class="fas fa-search"></i></button></div>
                            <div class="search-bar"><input id="search" type="search" placeholder="location" required>
                            </div>
                            <!--div><label class="label-icon" for="search"><i class="material-icons"></i></label></div-->
                        </div>
                    </form>
                </div>
            </div>
            <!-- weather content -->
            <div style="width:35%">
                <div class="weather-flex">
                    <div id="weather-city" class="city"></div>
                    <div id="weather-icon" class="icon"></div>
                    <div id="weather-temp" class="temp"></div>
                    <div id="more-weather" class="more-weather fa"></div>
                </div>
            </div>

        </div>
        <div class="menus-more">
            <div id="pref-selection" class="preference-menu">
                <form action="#">
                    <div class="pref-item">
                        <label class="label">
                            <input type="checkbox" checked="checked" value="eat" id="foodCheck" />
                            <span>Eats</span>
                        </label>
                    </div>
                    <hr>
                    <div class="pref-item">
                        <label class="label">
                            <input type="checkbox" checked="checked" value="event" id="eventCheck" />
                            <span>Events</span>
                        </label>
                    </div>
                </form>
            </div>
            <div id="more-weathers" class="weather-more-box">
                <div class="weather-menu">
                    <div id="feels-like" class="pref-item"></div>
                    <div id="wind-speed" class="pref-item"></div>
                    <div id="humididness" class="pref-item"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- content cards -->
    <div class="content-pad">
        <div class="title-site">For One Night Only</div>
        <div class="content-flex">

            <!-- <div id="logo"><i class="fas fa-map fa-10x"></i></div> -->
            <div id="small" class="container" style="width:30%">
                <div class="row">
                    <div id="r-title" class="large"></div>
                    <div class="large" id="food">

                    </div>
                </div>
            </div>
            <div id="big" class="container" style="width:70%">
                <div id="e-title" class="large"></div>
                <div class="row">
                    <div class="large" id="events">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
